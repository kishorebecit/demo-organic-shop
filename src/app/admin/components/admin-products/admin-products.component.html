<table class="table table-striped" [mfData]="filteredProducts" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
    <tr>
      <th><mfDefaultSorter by="title">Title</mfDefaultSorter></th>
      <th><mfDefaultSorter by="price">Price</mfDefaultSorter></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of mf.data; let i = index">
      <td>{{product.title}}</td>
      <td>{{product.price | currency: 'USD': 'symbol'}}</td>
      <td>
        <a [routerLink]="['/admin/products/', product.key]">Edit</a>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
        <td colspan="2">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
        <td colspan="1">
          Results: {{ filteredProducts?.length }}
        </td>
    </tr>
    </tfoot>
</table>
